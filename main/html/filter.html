<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter</title>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/simplebar/5.3.0/simplebar.min.css"
          integrity="sha512-uZTwaYYhJLFXaXYm1jdNiH6JZ1wLCTVnarJza7iZ1OKQmvi6prtk85NMvicoSobylP5K4FCdGEc4vk1AYT8b9Q=="
          rel="stylesheet"/>
    <link href="../css/filter.css" rel="stylesheet">
</head>
<body>
<div id="filter">
    <div class="top-line"></div>
    <div class="content">
        <div class="left-side">
            <div class="title">Genre</div>
            <div class="scroll">
                <div class="content">
                    <div>
                        <div class="genre">action</div>
                    </div>
                    <div>
                        <div class="genre">comedy</div>
                    </div>
                    <div>
                        <div class="genre">cartoon</div>
                    </div>
                    <div>
                        <div class="genre">romance</div>
                    </div>
                    <div>
                        <div class="genre">criminal</div>
                    </div>
                    <div>
                        <div class="genre">science fiction</div>
                    </div>
                    <div>
                        <div class="genre">documentary</div>
                    </div>
                    <div>
                        <div class="genre">horror</div>
                    </div>
                    <div>
                        <div class="genre">fantasy</div>
                    </div>
                    <div>
                        <div class="genre">adventure</div>
                    </div>
                    <div>
                        <div class="genre">detective</div>
                    </div>
                    <div>
                        <div class="genre">thriller</div>
                    </div>
                    <div>
                        <div class="genre">historical</div>
                    </div>
                    <div>
                        <div class="genre">drama</div>
                    </div>
                </div>
            </div>
        </div
        >
        <div class="right-side">
            <div class="title">Technology</div>
            <div class="scroll">
                <div class="content">
                    <div>
                        <div class="tech">2D</div>
                    </div>
                    <div>
                        <div class="tech">3D</div>
                    </div>
                    <div>
                        <div class="tech">4D</div>
                    </div>
                    <div>
                        <div class="tech">RM</div>
                    </div>
                    <div>
                        <div class="tech">RM+</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-line"></div>
</div>
</body>
<script crossorigin="anonymous"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha512-AS9rZZDdb+y4W2lcmkNGwf4swm6607XJYpNST1mkNBUfBBka8btA6mgRmhoFQ9Umy8Nj/fg5444+SglLHbowuA=="
        src="https://cdnjs.cloudflare.com/ajax/libs/simplebar/5.3.0/simplebar.min.js"></script>
<script src="../js/filter.js"></script>
</html>
