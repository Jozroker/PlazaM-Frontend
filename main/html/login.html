<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          rel="stylesheet"/>
    <link href="../css/login.css" rel="stylesheet">
</head>
<body>
<img alt="" id="back" src="../img/jpg/wide/hall.jpg">
<div id="sign-in-panel">
    <div id="sign-in">
        <div class="navbar">
            <div class="nav-item"></div>
            <div class="nav-item selected">Sign In</div>
            <div class="nav-item registration">
                <div>Registration</div>
                <div class="triangle"></div>
            </div>
        </div>
        <div class="fields">
            <div class="email-username">
                <div class="title">Email or Username</div>
                <div class="field">
                    <div>
                        <input placeholder="example@gmail.com" type="text">
                    </div>
                </div>
            </div>
            <div class="password">
                <div class="title">Password</div>
                <div class="field">
                    <div>
                        <input placeholder="********" type="password">
                    </div>
                </div>
            </div>
        </div>
        <div class="button">
            <div class="sign-in-btn">Sign In</div>
        </div>
    </div>
</div>
<div id="registration-panel">
    <div id="registration">
        <div class="navbar">
            <div class="nav-item sign-in">
                <div class="triangle"></div>
                <div>Sign In</div>
            </div>
            <div class="nav-item selected">Registration</div>
            <div class="nav-item"></div>
        </div>
        <div class="fields">
            <div class="username">
                <div class="title">Username<span class="required">*</span></div>
                <div class="field">
                    <div>
                        <input placeholder="user1234" type="text">
                    </div>
                </div>
            </div>
            <div class="first-name">
                <div class="title">First Name</div>
                <div class="field">
                    <div>
                        <input placeholder="Bill" type="text">
                    </div>
                </div>
            </div>
            <div class="last-name">
                <div class="title">Last Name</div>
                <div class="field">
                    <div>
                        <input placeholder="Jonson" type="text">
                    </div>
                </div>
            </div>
            <div class="email">
                <div class="title">Email<span class="required">*</span></div>
                <div class="field">
                    <div>
                        <input placeholder="example@gmail.com" type="email">
                    </div>
                </div>
            </div>
            <div class="password">
                <div class="title">Password<span class="required">*</span></div>
                <div class="field">
                    <div>
                        <input placeholder="********" type="password">
                    </div>
                </div>
            </div>
            <div class="password-confirm">
                <div class="title">Confirm Password</div>
                <div class="field">
                    <div>
                        <input placeholder="********" type="password">
                    </div>
                </div>
            </div>
        </div>
        <div class="button">
            <div class="registration-btn">Register</div>
        </div>
    </div>
</div>
</body>
<script crossorigin="anonymous"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha512-0QbL0ph8Tc8g5bLhfVzSqxe9GERORsKhIn1IrpxDAgUsbBGz/V7iSav2zzW325XGd1OMLdL4UiqRJj702IeqnQ=="
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="../js/login.js"></script>
</html>
