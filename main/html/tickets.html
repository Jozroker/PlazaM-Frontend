<div class="tickets-confirm">
    <div class="scroll">
        <div class="ticket">
            <div class="ticket-info">
                <!--                                    <div class="movie-name">-->
                <!--                                        <span class="first-name">Avengers</span><span class="space">_</span>-->
                <!--                                        <span class="last-name">The First Part</span>-->
                <!--                                    </div>-->
                <div class="info-items">
                    <div class="info-item price-info">
                        <span class="title">Price:</span><span class="space">_</span><span class="value">15</span>
                        <span class="space"></span><span class="value">$</span>
                    </div>
                    <div class="info-item date-info">
                        <span class="title">Date:</span><span class="space">_</span><span
                            class="value">24.03.2010</span>
                    </div>
                    <div class="info-item row-info">
                        <span class="title">Row:</span><span class="space">_</span><span class="value">5</span>
                    </div>
                    <div class="info-item hall-info">
                        <span class="title">Hall:</span><span class="space">_</span><span class="value">3D</span>
                    </div>
                    <div class="info-item time-info">
                        <span class="title">Time:</span><span class="space">_</span><span class="value">11:50</span>
                    </div>
                    <div class="info-item seat-info">
                        <span class="title">Seat:</span><span class="space">_</span><span class="value">16</span>
                    </div>
                </div>
                <div class="barcode">
                    <div class="barcode-container">
                        <svg class="barcode-value"></svg>
                    </div>
                    <!--                                        <div class="identifier">2734645817364871281</div>-->
                    <div class="identifier">
                        <span class="first-name">Avengers</span><span class="space">_</span>
                        <span class="last-name">The First Part</span>
                    </div>
                </div>
                <div class="copyright">PlazaM</div>
            </div>
            <div class="picture">
                <img alt="" class="background-picture" src="../img/jpg/wide/avenger_wide.jpg">
                <div class="movie-name">
                    <div class="first-name">Avengers</div>
                    <div class="last-name">The First Part</div>
                </div>
                <div class="blur"></div>
            </div>
            <div class="cross">
                <div class="icon-cross"></div>
            </div>
        </div>
        <div class="ticket"></div>
    </div>
</div>
