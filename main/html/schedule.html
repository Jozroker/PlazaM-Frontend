<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

          rel="stylesheet"/>
    <link href="../css/calendar.css" rel="stylesheet">
    <link href="../css/schedule.css" rel="stylesheet">
</head>
<body>
<div id="schedule-content">
    <div class="top">
        <div class="title">Select date</div>
        <div class="calendar-section">
            <div class="content">
                <div class="date-top">
                    <div class="selected-date">18.04.2021</div>
                    <div class="triangle"></div>
                </div>
                <div id="calendar"></div>
            </div>
        </div>
    </div>
    <div id="filter"></div>
    <div id="schedules">
        <!--10 items-->
    </div>
    <div id="page"></div>
    <div class="background">
        <img alt="" src="../img/jpg/wide/hall.jpg">
    </div>
    <div class="border"></div>
</div>
</body>
